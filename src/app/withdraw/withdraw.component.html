<section class="section1" >

  <div class="container my-5 ">

    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
      <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
        <h1 class=" display-5 fw-bold lh-1">Withdraw Money</h1>
        <br>
        <h5>Account Number : {{ saccountno }}</h5>
        <br>
        <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()" method="post">
          <div class="col-xs-4" style="left: 35%">
          </div>
          <div class="form-group">
            <label>Enter Amount:</label>
            <br />
            <input
              type="text"
              formControlName="amount"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && fval.amount.errors }"
              placeholder="Enter amount"
            />
            <div *ngIf="submitted && fval.amount.errors" class="invalid-feedback">
              <div *ngIf="fval.amount.errors.required">Amount is required</div>
            </div>
          </div>

          <div class="center1">
            <button
              [disabled]="loading"
              class="btn btn-primary"
              class="btn btn-info form-control"
            >
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"
              ></span>
              <a (click)="withdraw()" style="color: white">Withdraw</a>
            </button>
          </div>
        </form>

      </div>
      <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
          <img class="rounded-lg-3 p-xs-3 " src="../../assets/money.png" alt="" width="500" >
      </div>
    </div>
  </div>
  </section>
